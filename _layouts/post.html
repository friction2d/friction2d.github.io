{% include assign.html %}
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
    {% include head.html %}
    <body>
        <div id="headerDefault">
            {% include header.html %}
        </div>
        <div id="content">
            <div id="contentInner">
                {{ content }}
                {% if page.permalink == 'news' %}
                <div class="blocks">
                        {% for post in site.posts %}
                        <div class="block newsblock">
                            <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
                            <p class="center">{{ post.date | date: "%-d %B %Y" }}</p>
                        </div>
                        {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
        {% include footer.html %}
    </body>
</html>
